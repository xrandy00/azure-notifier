<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Azure Notifier</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="tabs">
    <div class="tab">
      <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
      <label for="tab-1" class="tab-label">Changelog</label>
      <div class="tab-content">
        <div id="changelog"></div>
      </div>
    </div>
    <div class="tab">
      <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
      <label for="tab-2" class="tab-label">Configuration</label>
      <div class="tab-content">
        <div class="selection">
          <label for="alertVolume">Alert Volume</label>
          <input type="range" id="alertVolume" name="alertVolume" min="0" max="100">
        </div>
        <div class="selection">
          <label for="cheerVolume">Cheer Volume</label>
          <input type="range" id="cheerVolume" name="cheerVolume" min="0" max="100">
        </div>
        <div class="selection">
          <label for="balloons">Balloons</label>
          <input type="checkbox" id="balloons" name="balloons">
        </div>
        <div class="selection">
          <label for="collapsibles">Collapsible columns</label>
          <input type="checkbox" id="collapsibles" name="collapsibles">
        </div>

      </div>
    </div>
    <div class="tab">
      <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
      <label for="tab-3" class="tab-label">Setup</label>
      <div class="tab-content">TODO. This tab still requires some love. Currently the extension detects Columns with
        names "closed", "ready" and "done". When item enters one of these columns the "cheer" is played and balloons are
        displayd.
        When item enters other columns, alert is played and no balloons are shown.</div>
    </div>
  </div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
